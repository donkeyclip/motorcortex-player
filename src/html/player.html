<div class="--mcp-background"></div>
<div class="--mcp-context" tabindex="0">
  <div class="--mcp-pointer-events-panel"></div>
  <div class="--mcp-play-pause-panel">
    <div class="--mcp-play-pause-panel-container"></div>
  </div>
  <div class="--mcp-listener-helper"></div>
  <div class="--mcp-controls">
    <div class="--mcp-grad"></div>
    <div class="--mcp-progressbar">
      <div class="--mcp-totalbar">
        <div class="--mcp-loopbar">
          <div class="--mcp-loopbar-color"></div>
          <div class="--mcp-loop-boundaries --mcp-loopbar-start">
            <span></span>
          </div>
          <div class="--mcp-loop-boundaries --mcp-loopbar-end">
            <span></span>
          </div>
          <div class="--mcp-runningbar">
            <div class="--mcp-cursor"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="--mcp-buttons">
      <div class="--mcp-left-buttons">
        <div class="--mcp-status">
          <span class="--mcp-btn --mcp-status-btn icon-play"></span>
          <span class="--mcp-indicator">i</span>
        </div>
        <div class="--mcp-volume">
          <div class="--mcp-btn --mcp-volume-btn icon-volume-on"></div>
          <div class="--mcp-volumebar">
            <div class="--mcp-volumebar-color">
              <div class="--mcp-volumebar-color-active">
                <div class="--mcp-volume-cursor"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="--mcp-time-display">
          <span class="--mcp-time-current">00:00</span>
          <span class="--mcp-time-separator">/</span>
          <span class="--mcp-time-total">00:00</span>
        </div>
      </div>
      <div class="--mcp-right-buttons">
        <div class="--mcp-loop-btn-container">
          <div class="--mcp-btn --mcp-loop-btn icon-loop"></div>
        </div>
        <div class="--mcp-btn --mcp-settings-btn icon-settings"></div>
        <div class="--mcp-btn --mcp-dc-btn icon-donkeyclip-logo"></div>
        <div class="--mcp-btn --mcp-full-screen-btn icon-expand-full"></div>
      </div>
    </div>
  </div>
  <div class="--mcp-settings-panel" tabindex="0">
    <ul class="--mcp-main-settings">
      <li class="--mcp-settings-pointer-events">
        <p>Pointer events</p>
        <div>
          <div class="switch settings-switch">
            <input class="--mcp-show-pointer-events-checkbox" type="checkbox" />
            <span class="slider round"></span>
          </div>
        </div>
      </li>
      <li class="--mcp-settings-volume">
        <p>Show volume</p>
        <div>
          <div class="switch settings-switch">
            <input class="--mcp-show-volume-checkbox" type="checkbox" />
            <span class="slider round"></span>
          </div>
        </div>
      </li>
      <li class="--mcp-settings-speed-show">
        <p>Playback speed</p>
        <div>
          <span class="--mcp-speed-current"></span>
          <div
            class="--mcp-btn --mcp-speed-btn --mcp-speed-btn-show icon-angle-right"
          ></div>
        </div>
      </li>
    </ul>
    <ul class="--mcp-speed-settings">
      <li class="--mcp-settings-speed-hide">
        <div
          class="--mcp-btn --mcp-speed-btn --mcp-speed-btn-hide icon-angle-left"
        ></div>
        <p class="--mcp-speed-runtime">Playback speed</p>
      </li>
      <li class="--mcp-no-hover">
        <ul class="--mcp-speed-values"></ul>
      </li>
    </ul>
  </div>
</div>

<!DOCTYPE html>
<html>
<head>
    <title>MotorCortex|Textillate</title>
    <style>
        html,body{
            width:100%;
            height: 100%;
            margin: 0;
        }
        #clip {
            border: 1px solid black;
            margin: auto;
            width: 90%;
            height: 90%;
        }
        #controls {
            position: relative;
            width: 1108px;
            bottom: 50px;
            z-index: 5;
            margin: auto;
        }

        #timer, #timer-buttons{
            width:1108px;
            margin-right:auto;
            margin-left:auto;
            height:30px;
            background:whitesmoke;
            margin-top:10px;
        }

        #timer-buttons{
            background:none;
            text-align: center;
        }

        #timer-buttons #play-pause{
            background: black;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        #timer .slot{
            display: inline-block;
            width:50px;
            background-color: black;
            color:white;
            text-align: center;
            height: 100%;
        }

        #timer .bar{
            display: inline-block;
            width:1000px;
            height:100%;
            position:relative;
        }

        #timer .bar #time-cursor{
            position:relative;
            width:20px;
            height:100%;
            background:red;
            left:0;
            top:0;
        }

        #my-video-test{
            width:1000px;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>
    <div id="clip"></div>
    
    <div id= "controls">
        <div id="timer-buttons">
            <button id="play-pause">Play</button>
        </div>
        <div id="timer">
            <div class="left-slot slot">-</div>
            <div class="bar">
                <div id="time-cursor"></div>
            </div>
            <div class="right-slot slot">-</div>
        </div>
    </div>
    <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>

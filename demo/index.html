<!DOCTYPE html>
<html>
<head>
    <title>MotorCortex|Textillate</title>
    <style>
        html,body{
            width:100%;
            height: 100%;
            margin: 0;
        }
        #main{
            margin: 0 auto;
            width:440px;
            height: 640px;
        }
        #clip {
            margin: 0 auto;
            width: 400px;
            height: 400px;
        }
        #controls {
            margin: 0;
            padding: 0;
            border-top: 1px solid lightgrey;
        }

        #timer, #timer-buttons{ /* controls */
            width: 400px;
            height: 30px;
            position: relative;
            margin-top: 10px;
        }
        #timer{
            background-color: whitesmoke;
        }
        #timer-buttons{/* play-pause*/
            background:none;
            text-align: center;
        }

        #timer-buttons #play-pause{ /* play pause*/
            background: grey;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
        }

        #timer .slot{ /* show time played-left*/
            float: left;
            width:50px;
            background-color: lightgrey;
            color:white;
            text-align: center;
            margin: 0;
            height: 100%;
        }

        #timer .bar{
            display: inline-block;
            width:300px;
            height:100%;
            position: relative;
        }
        #timer .right-slot{
            float: right;
        }
        #timer .bar #time-cursor{ /*time cursor*/
            position:absolute;
            width:10px;
            height:100%;
            background:#999;
            left:0;
            top:0;
        }

        
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="card" id="main">
      <div class="card-header">MotorCortex - Textillate Plugin</div>
      <div class="card-body">
          <div id="clip"></div>
          <div id= "controls">

                <div id="timer-buttons">
                    <button id="play-pause">Play</button>
                </div>
                <div id="timer">
                    <div class="left-slot slot">-</div>
                    <div class="bar">
                        <div id="time-cursor"></div>
                    </div>
                    <div class="right-slot slot">-</div>
                </div>
          </div>
      </div>
    </div>
    
    <script src="./bundle.js"></script>
</body>
</html>
